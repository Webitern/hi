<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <style>
    /* Full screen background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Glowing text effect */
    h1 {
      color: #fff;
      font-size: 5em;
      text-transform: uppercase;
      text-align: center;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff00de,
        0 0 30px #ff00de,
        0 0 40px #ff00de,
        0 0 55px #ff00de,
        0 0 75px #ff00de;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #ff00de,
          0 0 30px #ff00de,
          0 0 40px #ff00de,
          0 0 55px #ff00de,
          0 0 75px #ff00de;
      }
      50% {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff00de,
          0 0 30px #ff00de,
          0 0 40px #ff00de,
          0 0 50px #ff00de,
          0 0 65px #ff00de,
          0 0 90px #ff00de;
      }
      100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #ff00de,
          0 0 30px #ff00de,
          0 0 40px #ff00de,
          0 0 55px #ff00de,
          0 0 75px #ff00de;
      }
    }
  </style>
</head>
<body>
  <h1>WELCOME!</h1>
</body>
</html>
